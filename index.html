<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Riot Games</title>
</head>
<body>
    <main>
        <div id="sign-in-div">
            <img src="images/riot-logo.png" alt="Riot Games logo" id="riot-logo">

            <h1 id="sign-in-title">Sign in</h1>
            
            <form action="sign-up.php" method="post" autocomplete="on">
                <div>
                    <label for="id-user">USERNAME</label>
                    <input type="text" name="user" id="id-user" required placeholder="USERNAME" minlength="5" maxlength="15" autocomplete="username">
                </div>
                <div>
                    <label for="id-pass">PASSWORD</label>
                    <input type="password" name="pass" id="id-pass" required placeholder="PASSWORD" minlength="8" maxlength="25" autocomplete="current-password">
                </div>
                <div id="login-buttons">
                    <input type="button" value="" id="face-but">
                    <input type="button" value="" id="goog-but">
                    <input type="button" value="" id="appl-but">
                </div>
                <div id="connected-checkbox">
                    <input type="checkbox" name="stayconnected" id="id-stayconnected">
                    <label for="id-stayconnected">Stay signed in</label>
                </div>
                <input type="submit" value="">
            </form>
        </div>
        <div id="bground">

        </div>
    </main>
</body>
</html>
